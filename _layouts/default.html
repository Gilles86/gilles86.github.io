<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="/assets/css/main.css"
      rel="stylesheet"
    />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
  </head>
<body>
  <!-- Navbar -->
  <div class="container mh-1 mt-2">
  <nav class="navbar navbar-expand-lg rounded bg-dark navbar-dark p-1">
    <div class="container">
      {% if page.layout != 'home' %}
      <a href="#" class="navbar-brand h1">Gilles de Hollander, Brain Scientist</a>
      {% endif %}

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto h2 dosis text-uppercase">
           {% for page in site.pages %}
           {% if page.layout == 'page' %}
          <li class="nav-item">
            <a href="#learn" class="nav-link">{{ page.title }} </a>
          </li>
          {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
  </div>

<div class="container">
<div class='container mh-1 mt-2 p-4 rounded bg-light'>
    <div class="row justify-content-center text-right">
      <div class="row">
        <div class="col-4">
        </div>
    <div class="col-sm d-flex justify-content-start">
    <h2 class="dosis">{{ page.title }}</h2>
  </div>
</div>
    <p class="card-text">
      {{ content }}
    </p>
  </div>
</div>

  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"
></script>

<div class="container mx-0 p-0">
  <div class="card mh-1 mt-2 p-4 rounded bg-light" style="--bs-bg-opacity: .5;">
    <div class="row mx-0">
      <div class="col-sm">
        <a href="https://www.econ.uzh.ch/en/people/researchers/hollander.html">
      <img alt="University of Zurich" height="80" src="assets/imgs/uzh_logo.svg">
    </a>
  </div>
  <div class="col-sm">
    <p class="ms-auto float-end">
    <b>Gilles de Hollander, Brain Scientist</b>

    </p>
  </div>
  </div>
  </div>

</div>

</body>
</html>
